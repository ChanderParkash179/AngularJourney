<div class="container mt-5">
  <div class="form-area">
    <form #f='ngForm' (submit)="onSubmit(f)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" placeholder="Enter Full Name" name="fullName" ngModel
          #fullName="ngModel" required>
        <div class="alert alert-danger mt-1" *ngIf="fullName.touched && fullName.invalid ">Full Name is Required!</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" ngModel>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" placeholder="Enter Address" cols="30" rows="10" name="address"
          ngModel></textarea>
      </div>

      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
